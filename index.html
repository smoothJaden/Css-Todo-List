<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Todo-list that accepts and stores Data">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Todo-list (Implementing Control Structue and Loops)</title>
</head>
<body>
    <div id="todo-container">
        <header>
        <p id="name">Hi Ben,</p>
        <div class="input-container">
        <input type="text" name="todo-text" id="todo-text" placeholder="Add New task">
        <button type="submit" class="task-btn">+</button>
        </div>
        </header>
        <section id="task-container">
            <h2>You've got <span id="task-count">0</span> task today</h2>
            <ul class="task">
            </ul>
        </section>
    </div>
    <script src="todo.js"></script>
</body>
</html>
